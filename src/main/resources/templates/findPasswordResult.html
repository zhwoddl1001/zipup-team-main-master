<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기 결과</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/images/img/favicon.ico">
</head>
<body>
<div class="zipup-container">
    <div th:replace="~{layout/subHeader :: subHeader}"></div>
    <p th:if="${password != null}" class="findResult-text">
        회원님의 비밀번호는 <span th:text="${password}"></span> 입니다.
    </p>
    <p th:if="${password == null}" class="findResult-text">
        회원 정보를 찾을 수 없습니다.
    </p>

    <button class="zipup-btn" onclick="location.href='/login' ">로그인 하러 가기</button>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
